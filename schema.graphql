type Query {
    excerptReport: ExcerptReport!
    budgets: [Budget!]!
    expenses: [Expense!]!
}

type Mutation {
    createBudget(input: CreateBudgetInput!): CreateBudgetPayload!
    addExpense(input: AddExpenseInput!): AddExpensePayload!
}

type ExcerptReport {
    budget: Int!
    expense: Int!
    balance: Int!
}

type Budget {
    id: Int!
    name: String!
    budget: Int!
    expense: Int!
    balance: Int!
    createdAt: String!
    updatedAt: String!
}

type CreateBudgetPayload {
    code: Int!
    success: Boolean!
    message: String!
    budget: Budget
}

input CreateBudgetInput {
    name: String!
    budget: Int!
}

type AddExpensePayload {
    code: Int!
    success: Boolean!
    message: String!
    expense: Expense
}

input AddExpenseInput {
    budgetAccountId: Int!
    description: String!
    amount: Int!
}

type Expense {
    id: Int!
    budgetAccountId: Int!
    budgetAccount: String!
    amount: Int!
    description: String!
    createdAt: String!
    updatedAt: String!
}