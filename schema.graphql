type Query {
    budgets: [Budget]!
    expenses: [Expense]!
}

type Budget {
    id: Int!
    name: String!
    budget: Int!
    expense: Int!
    balance: Int!
    createdAt: String!
    updatedAt: String!
}

type Expense {
    id: Int!
    description: String!
    amount: Int!
    budgetAccount: Int!
    budgetAccountId: Int!
    createdAt: String!
    updatedAt: String!
}