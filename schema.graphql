type Query {
    budgets: [Budget]
    expenses: [Expense]
}

type Budget {
    id: Int
    name: String!
    budget: Int
    expense: Int
    balance: Int
    createdAt: String
    updatedAt: String
}

type Expense {
    id: Int
    expense: Int
    corrected: Int
    budget: Int
    budgetId: Int
    createdAt: String
    updatedAt: String
}