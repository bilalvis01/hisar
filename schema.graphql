scalar DateTimeIso

type Query {
    excerptReport: ExcerptReport!
    budgets: [Budget!]!
    budgetByCode(code: String!): BudgetByCodePayload!
    expenses: [Expense!]!
}

type Mutation {
    createBudget(input: CreateBudgetInput!): CreateBudgetPayload!
    updateBudget(input: UpdateBudgetInput!): UpdateBudgetPayload!
    deleteBudget(input: DeleteBudgetInput!): DeleteBudgetPayload!
    deleteBudgetMany(input: DeleteBudgetManyInput!): DeleteBudgetManyPayload!
    addExpense(input: AddExpenseInput!): AddExpensePayload!
}

type ExcerptReport {
    budget: Int!
    expense: Int!
    balance: Int!
}

type Budget {
    id: Int!
    code: String!
    name: String!
    budget: Int!
    expense: Int!
    balance: Int!
    ledgerEntries: [BudgetLedgerEntry!]!
    createdAt: DateTimeIso!
    updatedAt: DateTimeIso!
}

type BudgetByCodePayload {
    code: Int!
    success: Boolean!
    message: String!
    budget: Budget
}

type BudgetLedgerEntry {
    id: Int!
    description: String!
    debit: Int
    credit: Int
    balance: Int!
    createdAt: DateTimeIso!
    updatedAt: DateTimeIso!
}

input CreateBudgetInput {
    name: String!
    budget: Int!
}

type CreateBudgetPayload {
    code: Int!
    success: Boolean!
    message: String!
    budget: Budget
}

input UpdateBudgetInput {
    code: String!
    name: String!
    balance: Int!
}

type UpdateBudgetPayload {
    code: Int!
    success: Boolean!
    message: String!
    budget: Budget
}

input DeleteBudgetInput {
    id: Int!
}

type DeleteBudgetPayload {
    code: Int!
    success: Boolean!
    message: String!
    budget: Budget
}

input DeleteBudgetManyInput {
    ids: [Int!]!
}

type DeleteBudgetManyPayload {
    code: Int!
    success: Boolean!
    message: String!
    budgets: [Budget!]!
}

type AddExpensePayload {
    code: Int!
    success: Boolean!
    message: String!
    expense: Expense
}

input AddExpenseInput {
    budgetAccountId: Int!
    description: String!
    amount: Int!
}

type Expense {
    id: Int!
    budgetAccountId: Int!
    budgetAccount: String!
    amount: Int!
    description: String!
    createdAt: DateTimeIso!
    updatedAt: DateTimeIso!
}